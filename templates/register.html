<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Cục Cảnh sát</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url(/static/images/lspd.jpg); /* Sử dụng hình ảnh nền */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .flash-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="bg-gray-800 bg-opacity-90 p-8 rounded-xl shadow-2xl w-full max-w-md mx-4 sm:mx-auto">
        <div class="flex flex-col items-center mb-6">
            <img src="https://placehold.co/80x80/FFD700/000000?text=LOGO" alt="Logo Cục Cảnh sát" class="mb-4 rounded-full">
            <h1 class="text-3xl font-bold text-yellow-400 mb-2">ĐĂNG KÝ TÀI KHOẢN</h1>
            <p class="text-gray-300 text-sm">Cục Cảnh sát Los Santos</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/templates/register.html" method="POST" class="space-y-5">
            <div>
                <label for="username" class="block text-gray-400 text-sm font-medium mb-2">TÊN ĐĂNG NHẬP</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required
                       value="{{ username if username else '' }}"
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500 text-white placeholder-gray-400">
            </div>
            <div>
                <label for="password" class="block text-gray-400 text-sm font-medium mb-2">MẬT KHẨU</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500 text-white placeholder-gray-400">
            </div>
            <div>
                <label for="confirm_password" class="block text-gray-400 text-sm font-medium mb-2">XÁC NHẬN MẬT KHẨU</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500 text-white placeholder-gray-400">
            </div>
            <button type="submit"
                    class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                ĐĂNG KÝ
            </button>
        </form>

        <p class="text-center text-gray-500 text-xs mt-6">
            Đã có tài khoản? <a href="/templates/index.html" class="text-yellow-400 hover:underline">Đăng nhập ngay</a>
        </p>
    </div>

    <!-- Liên kết đến các tệp JavaScript -->
    <script src="/static/js/loading.js"></script>
    <script src="/static/js/notification.js"></script>
</body>
</html>
