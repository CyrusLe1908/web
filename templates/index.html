<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" name="csrf-token" content="iDqNlFFyPFrXXv1XkK08fh3wb1F5yf2IDpdkKLBz">
    <link rel="icon" type="image/x-icon" href="https://lssdhrtime.up.railway.app/assets/images/Logo_LSCSD.png">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://lssdhrtime.up.railway.app/assets/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://lssdhrtime.up.railway.app/assets/fontawesome-6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://lssdhrtime.up.railway.app/assets/css/login.css">
</head>

<body>

    <div id="loadingOverlay" class="loader-overlay" style="display: none;">
        <div class="lssd-loader-content">
            <div class="lssd-badge">
                <div class="star"></div>
                <div class="text">LSPD</div>
            </div>
            <div class="loading-text">Đang tải Los Santos Police Department...</div>
            <div class="loader-clock">
                <span class="hour"></span>
                <span class="min"></span>
                <span class="circel"></span>
            </div>
        </div>
    </div>

    <div class="container group-login">
        <div class="login-box">
            <div class="logo-login-page">
                <img src="https://lssdhrtime.up.railway.app/assets/images/LSSD_HRM.logo2.png" alt="Logo">
            </div>
            <h2>CỤC CẢNH SÁT<br><span>LOS SANTOS POLICE DEPARTMENT</span><br>GTA5 RLIFE</h2>

            <form id="loginForm" class="form-login">
                <input type="hidden" name="_token" value="iDqNlFFyPFrXXv1XkK08fh3wb1F5yf2IDpdkKLBz" autocomplete="off">
                <div class="form__group field">
                    <input type="text" class="form__field input-login" placeholder="TÊN ĐĂNG NHẬP" name="username"
                        id="username" required />
                    <label for="username" class="form__label">TÊN ĐĂNG NHẬP</label>
                </div>

                <div class="form__group field" style="margin-top: 20px; position: relative;">
                    <input type="password" class="form__field input-login" placeholder="MẬT KHẨU" name="password"
                        id="password" required />
                    <label for="password" class="form__label">MẬT KHẨU</label>
                    <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
                </div>

                <div class="account-option">
                    <span>
                        <a href="/register" class="note-account-link">Chưa có tài khoản? Đăng ký</a>
                    </span>
                </div>
                <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
            </form>
            <p class="footer-login-page">© 2025 Designed and developed by <a style="color: white;"
                    href="https://github.com/CyrusLe1908" target="_blank">@cyrusle</a></p>
            <p class="version-login-page">version 0.1</p>
        </div>
    </div>

    <div class="notifications">
        <span id="session-success" data-message=""></span>
        <span id="session-warning" data-message=""></span>
        <span id="session-info" data-message=""></span>
        <span id="session-error" data-message=""></span>
    </div>

    <script src="https://lssdhrtime.up.railway.app/assets/js/loading.js"></script>
    <script src="https://lssdhrtime.up.railway.app/assets/js/notification.js"></script>
    <script src="https://lssdhrtime.up.railway.app/assets/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                showLoading();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const btn = document.querySelector('.btn-login');

                btn.disabled = true;
                btn.textContent = 'Đang đăng nhập...';

                try {
                    const response = await fetch('/login', { // Điểm cuối này sẽ được xử lý bởi backend Python của bạn
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        toastr.success(data.message || 'Đăng nhập thành công!');
                        // Chuyển hướng đến bảng điều khiển hoặc trang chủ sau khi đăng nhập thành công
                        window.location.href = '/dashboard'; 
                    } else {
                        toastr.error(data.message || 'Đăng nhập thất bại. Sai tên đăng nhập hoặc mật khẩu.');
                    }
                } catch (error) {
                    console.error('Lỗi trong quá trình đăng nhập:', error);
                    toastr.error('Có lỗi xảy ra khi đăng nhập. Vui lòng thử lại sau.');
                } finally {
                    hideLoading();
                    btn.disabled = false;
                    btn.textContent = 'ĐĂNG NHẬP';
                }
            });
        });
    </script>
</body>

</html>
